syntax = "proto3";

package juno.clock.module.v1;

import "cosmos/app/v1alpha1/module.proto";

// Module is the config object of the mint module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "github.com/CosmosContracts/juno/v30/x/clock"};

  // authority defines the custom module authority. If not set, defaults to the
  // governance module.
  string authority = 2;
}
