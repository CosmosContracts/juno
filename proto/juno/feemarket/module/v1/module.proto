syntax = "proto3";

package juno.feemarket.module.v1;

import "cosmos/app/v1alpha1/module.proto";

// Module is the config object of the builder module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "github.com/CosmosContracts/juno/v30/x/feemarket"};

  // Authority defines the custom module authority. If not set, defaults to the
  // governance module.
  string authority = 1;
}
